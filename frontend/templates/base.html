<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green AI Platform - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-texture"></div> <header class="header">
        <div class="container header-container">
            <div class="logo">
                <h1>
                    <i class="fas fa-seedling"></i>
                    Green AI Platform
                </h1>
            </div>
            <nav class="nav-links">
                <div class="live-carbon" id="header-carbon">
                    <span class="carbon-label">Live Carbon:</span>
                    <span class="carbon-value" id="header-carbon-value">Loading...</span>
                </div>
            </nav>
        </div>
    </header>

    <div class="container tabs-container">
        <div class="tabs">
            <a href="{{ url_for('index') }}" class="{% if request.path == url_for('index') %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{{ url_for('carbon') }}" class="{% if request.path == url_for('carbon') %}active{% endif %}">
                <i class="fas fa-globe-asia"></i> Monitor
            </a>
            <a href="{{ url_for('tasks') }}" class="{% if request.path == url_for('tasks') %}active{% endif %}">
                <i class="fas fa-rocket"></i> Task Offload
            </a>
            <a href="{{ url_for('chat') }}" class="{% if request.path == url_for('chat') %}active{% endif %}">
                <i class="fas fa-robot"></i> Green AI
            </a>
            <a href="{{ url_for('reports') }}" class="{% if request.path == url_for('reports') %}active{% endif %}">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a href="{{ url_for('carbon_map') }}" class="{% if request.path == url_for('carbon_map') %}active{% endif %}">
                <i class="fas fa-map-marked-alt"></i> World Map
            </a>
        </div>
    </div>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Green AI Platform | Carbon-Aware Computing</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}

    <script>
        document.querySelectorAll('.card, .header-section').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card, .header-section').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
